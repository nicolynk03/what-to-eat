<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What to Eat? - Homepage</title>
    <link rel="stylesheet" href="styles.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <!-- feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>

    <header>
        <div class="container">
            <div id="logo">What to Eat?</div>
            <nav>
                <div class="navbar-links">
                    <a href="#home">Home</a>
                    <a href="#ideas">Ideas</a>
                    <a href="#cookbook">Cookbook</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="content">
        <div class="container" id="home">
            <!-- greet user based on local time (and will also list any stored dinner idea...) -->
            <div class="card">
                <div id="greeting">
                    Load greeting...
                </div>
                <div class="subtext">
                    Any idea on what to eat for dinner yet?
                </div>
            </div>

            <!-- dynamic calendar -->
            <div class="calendar">
                <div class="calendar-header">
                    <button id="previousBtn"><i data-feather="arrow-left"></i></button>
                    <div class="monthYear" id="monthYear"></div>
                    <button id="nextBtn"><i data-feather="arrow-right"></i></button>
                </div>

                <div class="days">
                    <div class="day">M</div>
                    <div class="day">T</div>
                    <div class="day">W</div>
                    <div class="day">T</div>
                    <div class="day">F</div>
                    <div class="day">S</div>
                    <div class="day">S</div>
                </div>

                <div class="dates" id="dates"></div>
            </div>

            <!-- add idea to the list -->
            <div class="card" id="add-idea-list">
                <h1>Dinner ideas:</h1>
                <input type="text" id="addIdea" placeholder="Dinner idea">
                <div class="add-btn">
                    <button id="add-item-button"><i data-feather="plus"></i></button>
                </div>
                <ul id="dynamic-list"></ul>
            </div>

        </div>
    </section>

    <footer>&copy;2025 Nicolyn Kwok</footer>


    <script src="script.js"></script>
    <!-- feather icon script -->
    <script>
      feather.replace();
    </script>
</body>

</html>
